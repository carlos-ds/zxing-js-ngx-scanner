<div class="container" style="width: 100%; max-width: 600px; margin: 0 auto;">
  <h1>NGX scanner demo</h1>
  <zxing-scanner (scanSuccess)="scanSuccessHandler($event)" [formats]="allowedFormats"></zxing-scanner>
  <h2>Results found</h2>
  <div *ngFor="let result of results">
    <p>{{ result }}</p>
  </div>
</div>
